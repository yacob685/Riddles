            --color-dark-lighter: #2a2a2a;
            --color-gold: #ffc107;
            --color-orange: #ff9800;
            --color-light: #ffffff;
            --color-gray: #444;
            --color-gray-dark: #333;
            --color-frame-green: #4CAF50;
            --color-frame-orange: #FF5722;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: var(--color-dark-lighter);
        }

        .header-bar {
            background-color: var(--color-gray-dark);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border-bottom: 3px solid var(--color-orange);
            color: var(--color-light);
            font-weight: bold;
            gap: 10px;
        }

        .header-bar .stage-info {
            color: var(--color-light);
            font-size: 1.1rem;
        }

        .header-bar .stage-info span {
            color: var(--color-gold);
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 1.1rem;
        }

        .coin-display .coin-icon {
            font-size: 1.2rem;
        }

        .coin-display .coin-value {
            color: var(--color-gold);
            font-weight: bold;
        }

        .button-lang {
            background-color: #555;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            color: var(--color-light);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .button-lang:hover {
            background-color: #777;
        }

        .riddle-frame {
            padding: 25px 20px;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg,

                rgba(40, 30, 15, 0.95) 25%,
                rgba(30, 25, 15, 0.9) 50%,
                rgba(50, 35, 18, 0.95) 75%,
                rgba(45, 30, 15, 0.9) 100%
            );
            border: 4px solid;
            border-image: linear-gradient(to right, var(--color-frame-green), var(--color-frame-orange)) 1;
            box-shadow: inset 0 0 30px rgba(255, 165, 0, 0.15);
        }

        #riddle-text {
            font-size: 1.35rem;
            font-weight: 500;
            line-height: 1.5;
            color: var(--color-light);
        }

        .input-area {
            background-color: var(--color-gray);
            padding: 20px 15px;
        }

        #answer-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
            min-height: 42px;
        }

        .answer-slot {
            width: 32px;
            height: 38px;
            background-color: var(--color-light);
            color: var(--color-dark);
            border: 2px solid var(--color-orange);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .answer-slot:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .answer-slot.revealed {
            background-color: var(--color-gold);
            border-color: var(--color-gold);
        }

        .space-slot {
            width: 16px;
            height: 38px;
            background-color: transparent;
            pointer-events: none;
        }

        #letter-bank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 15px 0;
            border-top: 2px solid var(--color-gold);
            border-bottom: 2px solid var(--color-gold);
            margin-bottom: 15px;
        }

        .letter-button {
            background-color: var(--color-orange);
            color: var(--color-dark);
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
            min-width: 42px;
            text-align: center;
        }

        .letter-button:hover:not(.used) {
            background-color: var(--color-gold);
            transform: scale(1.05);
        }

        .letter-button.used {
            opacity: 0.25;
            cursor: default;
            transform: none;
        }

        .feedback {
            font-size: 1rem;
            min-height: 28px;
            text-align: center;
            color: var(--color-gold);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .feedback.success {
            color: var(--color-frame-green);
        }

        .feedback.error {
            color: var(--color-frame-orange);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 12px 18px;
            font-size: 0.95rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #submit-answer {
            background-color: var(--color-frame-green);
            color: var(--color-dark);
        }

        #submit-answer:hover {
            background-color: #388E3C;
        }

        #use-hint {
            background-color: var(--color-orange);
            color: var(--color-dark);
        }

        #use-hint:hover {
            background-color: var(--color-gold);
        }

        #reveal-key {
            background-color: var(--color-frame-orange);
            color: var(--color-light);
            display: none;
        }

        #reveal-key:hover {
            background-color: #E64A19;
        }

        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .ad-content {
            background: radial-gradient(circle, #222 0%, #000 100%);
            padding: 40px;
            border-radius: 15px;
            border: 4px solid var(--color-gold);
            text-align: center;
            animation: pulse 1.5s infinite alternate;
            box-shadow: 0 0 30px var(--color-gold);
            max-width: 90%;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px var(--color-gold); }
            to { box-shadow: 0 0 45px var(--color-orange); }
        }

        .ad-content h2, .ad-content h3 {
            color: var(--color-frame-orange);
            margin-bottom: 15px;
        }

        .ad-content h2 { font-size: 1.8rem; }
        .ad-content h3 { font-size: 1.4rem; }

        .ad-content p {
            color: var(--color-gold);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .ad-content .timer {
            font-size: 3rem;
            color: var(--color-light);
            font-family: monospace;
            margin-top: 20px;
        }

        .victory-modal {
            background: radial-gradient(circle, #1a3a1a 0%, #0a1a0a 100%);
            border-color: var(--color-frame-green);
            box-shadow: 0 0 30px var(--color-frame-green);
        }

        .victory-modal h2 {
            color: var(--color-frame-green);
        }

            padding-top: 15px;

        }

            font-size: 1.2rem;

    // Generate remaining riddles by cycling through existing ones with variations
    function generateAllRiddles() {
        const allRiddles = [...RIDDLES];
        const baseCount = RIDDLES.length;
        
        // Generate additional riddles to reach 1000
        for (let i = baseCount; i < MAX_TRIALS; i++) {
            const baseRiddle = RIDDLES[i % baseCount];
            allRiddles.push({
                q: baseRiddle.q,
                a: baseRiddle.a
            });
        }
        
        return allRiddles;
    }
    
    const ALL_RIDDLES = generateAllRiddles();
    
    // ============== DOM ELEMENTS ==============
    const btnLang = document.getElementById('btn-lang');
    const stageInfo = document.getElementById('stage-info');
    const coinsDisplay = document.getElementById('coins');
    const riddleText = document.getElementById('riddle-text');
    const answerSlots = document.getElementById('answer-slots');
    const letterBank = document.getElementById('letter-bank');
    const feedbackMessage = document.getElementById('feedback-message');
    const submitBtn = document.getElementById('submit-answer');
    const hintBtn = document.getElementById('use-hint');
    const revealBtn = document.getElementById('reveal-key');
    const downloadBtn = document.getElementById('download-btn');
    const adModal = document.getElementById('ad-modal');
    const adTimer = document.getElementById('ad-timer');
    const victoryModal = document.getElementById('victory-modal');
    const victoryTitle = document.getElementById('victory-title');
    const victoryMessage = document.getElementById('victory-message');
    
    // -- NEW ADS ELEMENTS --
    const googleAdModal = document.getElementById('google-ad-modal');
    const closeAdBtn = document.getElementById('close-ad-btn');
    
    // ============== HELPER FUNCTIONS ==============
    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }
    
    function getRandomLetters(answer, count) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const arabicChars = 'Ø£Ø¨ØªØ«Ø¬Ø­Ø®Ø¯Ø°Ø±Ø²Ø³Ø´ØµØ¶Ø·Ø¸Ø¹ØºÙÙ‚ÙƒÙ„Ù…Ù†Ù‡ÙˆÙŠ';
        const frenchChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÃ‰ÃˆÃŠÃ‹Ã€Ã‚Ã™Ã›Ã”ÃÃÃ‡';
        const spanishChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÃ‘ÃÃ‰ÃÃ“ÃšÃœ';
        const germanChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÃ„Ã–ÃœÃŸ';
        
        let charSet;
        switch(currentLang) {
            case 'ar': charSet = arabicChars; break;
            case 'fr': charSet = frenchChars; break;
            case 'es': charSet = spanishChars; break;
            case 'de': charSet = germanChars; break;
            default: charSet = chars;
        }
        
        const result = [];
        for (let i = 0; i < count; i++) {
            result.push(charSet[Math.floor(Math.random() * charSet.length)]);
        }
        return result;
    }
    
    function getCurrentRiddle() {
        return ALL_RIDDLES[(currentTrial - 1) % ALL_RIDDLES.length];
    }
    
    function getAnswer() {
        const riddle = getCurrentRiddle();
        const answer = riddle.a[currentLang] || riddle.a['en'];
        // For Latin-based languages, uppercase; for Arabic, keep as-is
        if (currentLang === 'ar') {
            return answer;
        }
        return answer.toUpperCase();
    }
    
    function getQuestion() {
        const riddle = getCurrentRiddle();
        return riddle.q[currentLang] || riddle.q['en'];
    }
    
    // ============== NEW AD LOGIC ==============
    function handleLevelTransition() {
        if (currentTrial >= MAX_TRIALS) {
            showVictory();
            return;
        }

        currentTrial++;
        failedAttempts = 0;
        
        // Logic: Show ad every 15 levels (15, 30, 45, etc.)
        // We check currentTrial - 1 because we just incremented it for the *next* level
        // So if we just finished level 15, currentTrial is now 16. (16-1) = 15. 15 % 15 == 0.
        if ((currentTrial - 1) % 15 === 0) {
            googleAdModal.classList.add('active');
        } else {
            loadRiddle();
        }
    }
    
    // ============== UI UPDATE FUNCTIONS ==============
    function updateUI() {
        const t = i18n[currentLang];
        const isRTL = t.rtl;
        
        // Update direction
        document.documentElement.lang = currentLang;
        document.body.dir = isRTL ? 'rtl' : 'ltr';
        riddleText.dir = isRTL ? 'rtl' : 'ltr';
        
        // Update header
        stageInfo.innerHTML = `${t.stage} <span>${currentTrial}</span> / ${MAX_TRIALS}`;
        coinsDisplay.textContent = coins;
        btnLang.textContent = currentLang.toUpperCase();
        
        // Update buttons
        submitBtn.textContent = t.submit;
        hintBtn.innerHTML = `${t.hint} (${HINT_COST} &#128176;)`;
        revealBtn.textContent = t.reveal;
        downloadBtn.innerHTML = `<span class="download-icon">&#8681;</span> ${t.download}`;
        
        // Update riddle
        riddleText.textContent = getQuestion();
        
        // Update hint button state
        if (coins < HINT_COST) {
            hintBtn.classList.add('disabled-button');
        } else {
            hintBtn.classList.remove('disabled-button');
        }
        
        // Show/hide reveal button
        if (failedAttempts >= ATTEMPT_THRESHOLD) {
            revealBtn.style.display = 'inline-flex';
        } else {
            revealBtn.style.display = 'none';
        }
    }
    
    function setupAnswerSlots() {
        answerSlots.innerHTML = '';
        const answer = getAnswer();
        currentAnswer = [];
        revealedIndices = [];
        
        for (let i = 0; i < answer.length; i++) {
            if (answer[i] === ' ') {
                const space = document.createElement('div');
                space.className = 'space-slot';
                answerSlots.appendChild(space);
                currentAnswer.push(' ');
            } else {
                const slot = document.createElement('div');
                slot.className = 'answer-slot';
                slot.dataset.index = i;
                slot.addEventListener('click', () => removeLetterFromSlot(i));
                answerSlots.appendChild(slot);
                currentAnswer.push('');
            }
        }
    }
    
    function setupLetterBank() {
        letterBank.innerHTML = '';
        usedLetterIndices = [];
        
        const answer = getAnswer().replace(/ /g, '');
        const answerLetters = answer.split('');
        const randomLetters = getRandomLetters(answer, Math.min(6, answer.length));
        const allLetters = shuffleArray([...answerLetters, ...randomLetters]);
        
        allLetters.forEach((letter, index) => {
            const btn = document.createElement('button');
            btn.className = 'letter-button';
            btn.textContent = letter;
            btn.dataset.index = index;
            btn.addEventListener('click', () => addLetterToSlot(index, letter));
            letterBank.appendChild(btn);
        });
    }
    
    function addLetterToSlot(letterIndex, letter) {
        if (usedLetterIndices.includes(letterIndex)) return;
        
        const answer = getAnswer();
        for (let i = 0; i < answer.length; i++) {
            if (answer[i] !== ' ' && currentAnswer[i] === '' && !revealedIndices.includes(i)) {
                currentAnswer[i] = letter;
                usedLetterIndices.push(letterIndex);
                
                const slot = answerSlots.querySelector(`[data-index="${i}"]`);
                if (slot) {
                    slot.textContent = letter;
                    slot.dataset.letterIndex = letterIndex;
                }
                
                const letterBtn = letterBank.querySelector(`[data-index="${letterIndex}"]`);
                if (letterBtn) {
                    letterBtn.classList.add('used');
                }
                
                break;
            }
        }
    }
    
    function removeLetterFromSlot(slotIndex) {
        if (revealedIndices.includes(slotIndex)) return;
        if (currentAnswer[slotIndex] === '' || currentAnswer[slotIndex] === ' ') return;
        
        const slot = answerSlots.querySelector(`[data-index="${slotIndex}"]`);
        if (slot && slot.dataset.letterIndex !== undefined) {
            const letterIndex = parseInt(slot.dataset.letterIndex);
            
            const letterBtn = letterBank.querySelector(`[data-index="${letterIndex}"]`);
            if (letterBtn) {
                letterBtn.classList.remove('used');
            }
            
            usedLetterIndices = usedLetterIndices.filter(i => i !== letterIndex);
            currentAnswer[slotIndex] = '';
            slot.textContent = '';
            delete slot.dataset.letterIndex;
        }
    }
    
    function showFeedback(message, type = 'default') {
        feedbackMessage.textContent = message;
        feedbackMessage.className = 'feedback';
        if (type === 'success') feedbackMessage.classList.add('success');
        if (type === 'error') feedbackMessage.classList.add('error');
    }
    
    // ============== GAME LOGIC ==============
    function normalizeString(str) {
        // Normalize Unicode and trim whitespace
        return str.normalize('NFC').trim();
    }
    
    function checkAnswer() {
        const answer = normalizeString(getAnswer());
        const userAnswer = normalizeString(currentAnswer.join(''));
        const t = i18n[currentLang];
        
        if (userAnswer === answer) {
            coins += SOLVE_REWARD;
            showFeedback(t.correct, 'success');
            
            setTimeout(() => {
                // MODIFIED: Use transition handler instead of direct load
                handleLevelTransition();
            }, 1500);
        } else {
            failedAttempts++;
            showFeedback(t.wrong(failedAttempts, ATTEMPT_THRESHOLD), 'error');
            updateUI();
        }
    }
    
    function useHint() {
        const t = i18n[currentLang];
        
        if (coins < HINT_COST) {
            showFeedback(t.lowCoins, 'error');
            return;
        }
        
        const answer = getAnswer();
        const availableIndices = [];
        
        for (let i = 0; i < answer.length; i++) {
            if (answer[i] !== ' ' && !revealedIndices.includes(i) && currentAnswer[i] !== answer[i]) {
                availableIndices.push(i);
            }
        }
        
        if (availableIndices.length === 0) return;
        
        coins -= HINT_COST;
        const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        revealedIndices.push(randomIndex);
        
        // Remove any letter currently in this slot
        const slot = answerSlots.querySelector(`[data-index="${randomIndex}"]`);
        if (slot && slot.dataset.letterIndex !== undefined) {
            const letterIndex = parseInt(slot.dataset.letterIndex);
            const letterBtn = letterBank.querySelector(`[data-index="${letterIndex}"]`);
            if (letterBtn) letterBtn.classList.remove('used');
            usedLetterIndices = usedLetterIndices.filter(i => i !== letterIndex);
        }
        
        currentAnswer[randomIndex] = answer[randomIndex];
        if (slot) {
            slot.textContent = answer[randomIndex];
            slot.classList.add('revealed');
            delete slot.dataset.letterIndex;
        }
        
        failedAttempts++;
        updateUI();
    }
    
    function showAdAndReveal() {
        adModal.classList.add('active');
        let countdown = 3;
        adTimer.textContent = countdown;
        
        const interval = setInterval(() => {
            countdown--;
            adTimer.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                adModal.classList.remove('active');
                revealFullAnswer();
            }
        }, 1000);
    }
    
    function revealFullAnswer() {
        const answer = getAnswer();
        const t = i18n[currentLang];
        
        for (let i = 0; i < answer.length; i++) {
            if (answer[i] !== ' ') {
                currentAnswer[i] = answer[i];
                const slot = answerSlots.querySelector(`[data-index="${i}"]`);
                if (slot) {
                    slot.textContent = answer[i];
                    slot.classList.add('revealed');
                }
            }
        }
        
        showFeedback(t.revealed, 'success');
        
        setTimeout(() => {
            // MODIFIED: Use transition handler instead of direct load
            handleLevelTransition();
        }, 2000);
    }
    
    function showVictory() {
        const t = i18n[currentLang];
        victoryTitle.textContent = t.finalTitle;
        victoryMessage.textContent = t.finalMsg;
        victoryModal.classList.add('active');
        
        setTimeout(() => {
            victoryModal.classList.remove('active');
            currentTrial = 1;
            coins = START_COINS;
            failedAttempts = 0;
            loadRiddle();
        }, 5000);
    }
    
    function loadRiddle() {
        feedbackMessage.textContent = '';
        setupAnswerSlots();
        setupLetterBank();
        updateUI();
        saveProgress();
    }
    
    function changeLanguage() {
        const langIndex = LANGUAGES.indexOf(currentLang);
        currentLang = LANGUAGES[(langIndex + 1) % LANGUAGES.length];
        loadRiddle();
    }
    
    // ============== SAVE/LOAD PROGRESS ==============
    function saveProgress() {
        const progress = {
            currentTrial,
            coins,
            currentLang,
            failedAttempts
        };
        localStorage.setItem('riddleProgress', JSON.stringify(progress));
    }
    
    function loadProgress() {
        const saved = localStorage.getItem('riddleProgress');
        if (saved) {
            const progress = JSON.parse(saved);
            currentTrial = progress.currentTrial || 1;
            coins = progress.coins || START_COINS;
            currentLang = progress.currentLang || 'en';
            failedAttempts = progress.failedAttempts || 0;
        }
    }
    
    // ============== DOWNLOAD FUNCTION ==============
    function downloadGame() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'riddle-game.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    
    // ============== EVENT LISTENERS ==============
    btnLang.addEventListener('click', changeLanguage);
    submitBtn.addEventListener('click', checkAnswer);
    hintBtn.addEventListener('click', useHint);
    revealBtn.addEventListener('click', showAdAndReveal);
    downloadBtn.addEventListener('click', downloadGame);
    
    // -- NEW AD EVENT LISTENER --
    closeAdBtn.addEventListener('click', function() {
        googleAdModal.classList.remove('active');
        loadRiddle();
    });
    
    // ============== INITIALIZE ==============
    loadProgress();
    loadRiddle();
})();
</script>
