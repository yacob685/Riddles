<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gemini Instant Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-red {
            to { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }
        
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #4F46E5, #9333EA);
        }

        /* Custom Scrollbar for the modal */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-0 sm:p-4">

    <!-- App Container -->
    <div class="w-full h-screen sm:h-auto sm:max-w-md bg-white sm:rounded-3xl shadow-xl overflow-hidden border-0 sm:border border-slate-100 flex flex-col relative">
        
        <!-- Header -->
        <div class="bg-white p-6 pb-2 shrink-0">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-2xl font-bold text-slate-800">Gemini <span class="gradient-text">Live</span></h1>
                <div class="text-xs font-semibold px-2 py-1 bg-green-100 text-green-700 rounded-full flex items-center gap-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    Token Optimized
                </div>
            </div>
            <p class="text-slate-500 text-sm">Ultra-low latency speech translation.</p>
        </div>

        <!-- Language Controls -->
        <div class="px-6 py-4 grid grid-cols-[1fr,auto,1fr] gap-2 items-center shrink-0 bg-white z-10">
            
            <!-- Source Language Button -->
            <button id="sourceLangBtn" class="w-full bg-slate-50 border border-slate-200 text-slate-700 py-3 px-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold truncate transition-all active:scale-95 text-center">
                Arabic (Saudi)
            </button>

            <!-- Swap Button -->
            <button id="swapBtn" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors rounded-full hover:bg-slate-50 active:scale-90">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <!-- Target Language Button -->
            <button id="targetLangBtn" class="w-full bg-slate-50 border border-slate-200 text-slate-700 py-3 px-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold truncate transition-all active:scale-95 text-center">
                English (US)
            </button>
        </div>

        <!-- Conversation Area -->
        <div id="chatContainer" class="flex-1 overflow-y-auto px-6 py-2 space-y-4 scroll-smooth custom-scrollbar bg-slate-50/50">
            <!-- Welcome Message -->
            <div class="flex flex-col items-center justify-center h-full text-slate-300 text-center space-y-2 opacity-50">
                <i class="fas fa-microphone-lines text-4xl"></i>
                <p class="text-sm">Tap mic to speak</p>
            </div>
        </div>

        <!-- Mic Button Area -->
        <div class="p-6 bg-gradient-to-t from-white via-white to-transparent shrink-0">
            <div class="flex flex-col items-center gap-4">
                <div id="statusText" class="h-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Ready</div>
                
                <button id="micBtn" class="w-20 h-20 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-200 flex items-center justify-center text-3xl transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-indigo-100">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="pb-4 text-[10px] text-slate-300 font-mono text-center shrink-0">
            Gemini 2.5 Flash â€¢ Web Speech API
        </div>
    </div>

    <!-- Language Selection Modal (Hidden by default) -->
    <div id="langModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300 flex items-end sm:items-center justify-center">
        <div class="bg-white w-full h-[85vh] sm:h-[600px] sm:max-w-sm rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col transform translate-y-full transition-transform duration-300" id="modalContent">
            
            <!-- Modal Header -->
            <div class="p-4 border-b border-slate-100 flex items-center justify-between">
                <h3 class="font-bold text-slate-800 text-lg" id="modalTitle">Select Language</h3>
                <button id="closeModalBtn" class="p-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Search -->
            <div class="p-4 bg-slate-50">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="langSearch" placeholder="Search languages..." class="w-full bg-white border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
                </div>
            </div>

            <!-- Language List -->
            <div id="langList" class="flex-1 overflow-y-auto p-2 custom-scrollbar">
                <!-- Items injected via JS -->
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // Configuration
        // ---------------------------------------------------------
        const apiKey = "AIzaSyAANADv-VCK68oTD4I19McPhPGquwzgQQc"; // System provides this automatically
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        // Comprehensive Language List (Web Speech API supported locales)
        const LANGUAGES = [
            { code: 'af-ZA', name: 'Afrikaans (South Africa)' },
            { code: 'am-ET', name: 'Amharic (Ethiopia)' },
            { code: 'ar-SA', name: 'Arabic (Saudi Arabia)' },
            { code: 'ar-AE', name: 'Arabic (UAE)' },
            { code: 'ar-EG', name: 'Arabic (Egypt)' },
            { code: 'bg-BG', name: 'Bulgarian' },
            { code: 'bn-BD', name: 'Bengali (Bangladesh)' },
            { code: 'bn-IN', name: 'Bengali (India)' },
            { code: 'ca-ES', name: 'Catalan' },
            { code: 'cs-CZ', name: 'Czech' },
            { code: 'da-DK', name: 'Danish' },
            { code: 'de-DE', name: 'German' },
            { code: 'el-GR', name: 'Greek' },
            { code: 'en-US', name: 'English (US)' },
            { code: 'en-GB', name: 'English (UK)' },
            { code: 'en-AU', name: 'English (Australia)' },
            { code: 'en-IN', name: 'English (India)' },
            { code: 'es-ES', name: 'Spanish (Spain)' },
            { code: 'es-MX', name: 'Spanish (Mexico)' },
            { code: 'es-US', name: 'Spanish (US)' },
            { code: 'et-EE', name: 'Estonian' },
            { code: 'fa-IR', name: 'Persian' },
            { code: 'fi-FI', name: 'Finnish' },
            { code: 'fil-PH', name: 'Filipino' },
            { code: 'fr-FR', name: 'French' },
            { code: 'fr-CA', name: 'French (Canada)' },
            { code: 'gu-IN', name: 'Gujarati' },
            { code: 'he-IL', name: 'Hebrew' },
            { code: 'hi-IN', name: 'Hindi' },
            { code: 'hr-HR', name: 'Croatian' },
            { code: 'hu-HU', name: 'Hungarian' },
            { code: 'id-ID', name: 'Indonesian' },
            { code: 'is-IS', name: 'Icelandic' },
            { code: 'it-IT', name: 'Italian' },
            { code: 'ja-JP', name: 'Japanese' },
            { code: 'jv-ID', name: 'Javanese' },
            { code: 'kn-IN', name: 'Kannada' },
            { code: 'km-KH', name: 'Khmer' },
            { code: 'ko-KR', name: 'Korean' },
            { code: 'lt-LT', name: 'Lithuanian' },
            { code: 'lv-LV', name: 'Latvian' },
            { code: 'ml-IN', name: 'Malayalam' },
            { code: 'mr-IN', name: 'Marathi' },
            { code: 'ms-MY', name: 'Malay' },
            { code: 'nl-NL', name: 'Dutch' },
            { code: 'nb-NO', name: 'Norwegian' },
            { code: 'ne-NP', name: 'Nepali' },
            { code: 'pl-PL', name: 'Polish' },
            { code: 'pt-BR', name: 'Portuguese (Brazil)' },
            { code: 'pt-PT', name: 'Portuguese (Portugal)' },
            { code: 'ro-RO', name: 'Romanian' },
            { code: 'ru-RU', name: 'Russian' },
            { code: 'si-LK', name: 'Sinhala' },
            { code: 'sk-SK', name: 'Slovak' },
            { code: 'sl-SI', name: 'Slovenian' },
            { code: 'sr-RS', name: 'Serbian' },
            { code: 'su-ID', name: 'Sundanese' },
            { code: 'sv-SE', name: 'Swedish' },
            { code: 'sw-TZ', name: 'Swahili' },
            { code: 'ta-IN', name: 'Tamil (India)' },
            { code: 'te-IN', name: 'Telugu' },
            { code: 'th-TH', name: 'Thai' },
            { code: 'tr-TR', name: 'Turkish' },
            { code: 'uk-UA', name: 'Ukrainian' },
            { code: 'ur-PK', name: 'Urdu (Pakistan)' },
            { code: 'ur-IN', name: 'Urdu (India)' },
            { code: 'vi-VN', name: 'Vietnamese' },
            { code: 'zh-CN', name: 'Chinese (Simplified)' },
            { code: 'zh-TW', name: 'Chinese (Traditional)' },
            { code: 'zu-ZA', name: 'Zulu' }
        ];

        // ---------------------------------------------------------
        // State & Elements
        // ---------------------------------------------------------
        const micBtn = document.getElementById('micBtn');
        const statusText = document.getElementById('statusText');
        const chatContainer = document.getElementById('chatContainer');
        const sourceBtn = document.getElementById('sourceLangBtn');
        const targetBtn = document.getElementById('targetLangBtn');
        const swapBtn = document.getElementById('swapBtn');
        
        // Modal Elements
        const modal = document.getElementById('langModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const langSearch = document.getElementById('langSearch');
        const langList = document.getElementById('langList');

        let isListening = false;
        let recognition;
        
        // Current Selection State
        let sourceLang = { code: 'ar-SA', name: 'Arabic (Saudi Arabia)' };
        let targetLang = { code: 'en-US', name: 'English (US)' };
        let activeSelectionSide = null; // 'source' or 'target'

        // ---------------------------------------------------------
        // Initialization
        // ---------------------------------------------------------
        function init() {
            updateLangButtons();

            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                setupRecognition();
            } else {
                alert("Speech API not supported in this browser.");
                micBtn.disabled = true;
                statusText.textContent = "Not Supported";
            }
        }

        function setupRecognition() {
            recognition.onstart = () => {
                isListening = true;
                updateUI(true);
                statusText.textContent = "Listening...";
            };

            recognition.onend = () => {
                isListening = false;
                updateUI(false);
                statusText.textContent = "Ready";
            };

            recognition.onerror = (event) => {
                console.error("Speech Error:", event.error);
                isListening = false;
                updateUI(false);
                statusText.textContent = "Retry (" + event.error + ")";
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                statusText.textContent = "Translating...";
                
                try {
                    const translatedText = await translateWithGemini(transcript);
                    addMessage(translatedText, 'ai');
                    speakText(translatedText, targetLang.code);
                    statusText.textContent = "Ready";
                } catch (err) {
                    addMessage("Translation failed.", 'error');
                    statusText.textContent = "Error";
                }
            };
        }

        // ---------------------------------------------------------
        // Modal & Language Selection Logic
        // ---------------------------------------------------------
        
        function openModal(side) {
            activeSelectionSide = side;
            modalTitle.textContent = side === 'source' ? 'Translate From' : 'Translate To';
            langSearch.value = '';
            renderLangList(LANGUAGES);
            
            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('translate-y-full');
            }, 10);
            
            // Auto focus search
            setTimeout(() => langSearch.focus(), 300);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
                activeSelectionSide = null;
            }, 300);
        }

        function renderLangList(items) {
            langList.innerHTML = '';
            items.forEach(lang => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-700 transition-colors text-slate-700 font-medium text-sm flex items-center justify-between group";
                
                const isSelected = (activeSelectionSide === 'source' && lang.code === sourceLang.code) || 
                                   (activeSelectionSide === 'target' && lang.code === targetLang.code);
                
                btn.innerHTML = `
                    <span>${lang.name}</span>
                    ${isSelected ? '<i class="fas fa-check text-indigo-600"></i>' : ''}
                `;
                
                if (isSelected) btn.classList.add('bg-indigo-50', 'text-indigo-700');

                btn.onclick = () => {
                    if (activeSelectionSide === 'source') {
                        sourceLang = lang;
                    } else {
                        targetLang = lang;
                    }
                    updateLangButtons();
                    closeModal();
                };
                langList.appendChild(btn);
            });
        }

        function filterLanguages(query) {
            const lower = query.toLowerCase();
            const filtered = LANGUAGES.filter(l => 
                l.name.toLowerCase().includes(lower) || 
                l.code.toLowerCase().includes(lower)
            );
            renderLangList(filtered);
        }

        function updateLangButtons() {
            sourceBtn.textContent = sourceLang.name;
            targetBtn.textContent = targetLang.name;
            if (recognition) recognition.lang = sourceLang.code;
        }

        // ---------------------------------------------------------
        // Event Listeners
        // ---------------------------------------------------------
        sourceBtn.addEventListener('click', () => openModal('source'));
        targetBtn.addEventListener('click', () => openModal('target'));
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        langSearch.addEventListener('input', (e) => filterLanguages(e.target.value));

        swapBtn.addEventListener('click', () => {
            const temp = sourceLang;
            sourceLang = targetLang;
            targetLang = temp;
            
            // Add rotation animation
            const icon = swapBtn.querySelector('i');
            icon.style.transition = 'transform 0.3s';
            icon.style.transform = 'rotate(180deg)';
            setTimeout(() => icon.style.transform = 'rotate(0deg)', 300);

            updateLangButtons();
        });

        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                window.speechSynthesis.cancel();
                recognition.lang = sourceLang.code;
                recognition.start();
            }
        });

        // ---------------------------------------------------------
        // Core Logic (Gemini & TTS)
        // ---------------------------------------------------------
        
        async function translateWithGemini(text) {
            const prompt = `Translate this text from ${sourceLang.name} to ${targetLang.name}. Output only the translation, nothing else. Text: "${text}"`;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                return data.candidates[0].content.parts[0].text.trim();
            } catch (error) {
                console.warn("API call failed, retrying...", error);
                return "Error connecting to Gemini.";
            }
        }

        function speakText(text, langCode) {
            if (!('speechSynthesis' in window)) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;
            window.speechSynthesis.speak(utterance);
        }

        function updateUI(active) {
            if (active) {
                micBtn.classList.add('bg-red-500', 'pulse-ring');
                micBtn.classList.remove('bg-indigo-600');
                micBtn.innerHTML = '<i class="fas fa-stop"></i>';
            } else {
                micBtn.classList.remove('bg-red-500', 'pulse-ring');
                micBtn.classList.add('bg-indigo-600');
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function addMessage(text, type) {
            const emptyState = chatContainer.querySelector('.opacity-50');
            if(emptyState) emptyState.remove();

            const div = document.createElement('div');
            const isUser = type === 'user';
            
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in mb-4`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] py-3 px-4 rounded-2xl text-sm break-words ${
                type === 'error' ? 'bg-red-100 text-red-600' :
                isUser 
                ? 'bg-indigo-600 text-white rounded-tr-none shadow-md' 
                : 'bg-white border border-slate-200 text-slate-800 shadow-md rounded-tl-none'
            }`;
            
            bubble.textContent = text;
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        const style = document.createElement('style');
        style.textContent = `
            .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        `;
        document.head.appendChild(style);

        // Run Init
        init();

    </script>
</body>
</html>
